name: Build and Push Docker Image

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to GitHub Docker registry
      run: echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin

    - name: Log in to Docker Hub
      run: echo "${{ secrets.DOCKER_HUB_PASSWORD }}" | docker login -u ${{ secrets.DOCKER_HUB_USERNAME }} --password-stdin

    - name: Build and push Docker image to GitHub Packages
      run: |
        docker build -t ghcr.io/williamzebrowski/assistant-api:latest .
        docker push ghcr.io/williamzebrowski/assistant-api:latest

    - name: Tag and push Docker image to Docker Hub
      run: |
        docker tag ghcr.io/williamzebrowski/assistant-api:latest docker.io/${{ secrets.DOCKER_HUB_USERNAME }}/assistant-api:latest
        docker push docker.io/${{ secrets.DOCKER_HUB_USERNAME }}/assistant-api:latest
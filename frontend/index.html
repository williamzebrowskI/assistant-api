<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Chat with OpenAI</title>
    <script src="https://cdn.socket.io/4.0.0/socket.io.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f2f5;
            margin: 0;
            padding: 0;
        }

        .chat-button {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background-color: #007bff;
            color: #fff;
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 28px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: background-color 0.3s;
        }

        .chat-button:hover {
            background-color: #0056b3;
        }

        .widget-container {
            position: fixed;
            bottom: 90px;
            right: 20px;
            width: 400px; /* Increased width */
            height: 500px;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            background-color: #fff;
            display: none;
            flex-direction: column;
            overflow: hidden;
        }

        .header {
            background-color: #007bff;
            color: #fff;
            padding: 15px;
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
            text-align: center;
            font-size: 18px;
            font-weight: bold;
        }

        .messages-container {
            flex: 1;
            padding: 15px;
            overflow-y: auto;
            background-color: #f9f9f9;
            display: flex;
            flex-direction: column;
        }

        .message {
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 10px;
            max-width: 70%; /* Reduced max-width to fit better in wider container */
            word-wrap: break-word;
            display: inline-block; /* Allow the bubble to shrink to fit content */
        }

        .message.user {
            background-color: #e9ecef;
            color: #000;
            align-self: flex-start;
            margin-right: auto; /* Align user messages to the left */
        }

        .message.assistant {
            background-color: #007bff;
            color: #fff;
            align-self: flex-end;
            margin-left: auto; /* Align assistant messages to the right */
        }

        .input-container {
            display: flex;
            padding: 15px;
            border-top: 1px solid #ccc;
            background-color: #fff;
        }

        .input {
            flex: 1;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-right: 10px;
            font-size: 16px;
        }

        .button {
            padding: 10px 15px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        .button:hover {
            background-color: #0056b3;
        }
    </style>
</head>

<body>
    <button class="chat-button" onclick="toggleChat()">ðŸ’¬</button>
    <div class="widget-container" id="chat-widget">
        <div class="header">Chat with OpenAI</div>
        <div class="messages-container" id="messages"></div>
        <div class="input-container">
            <input type="text" id="message" class="input" autocomplete="off" placeholder="Type a message...">
            <button class="button" id="send">Send</button>
        </div>
    </div>

    <script type="text/javascript">
        document.addEventListener('DOMContentLoaded', function () {
            let userId = localStorage.getItem("userId") || crypto.randomUUID();
            let conversationId = localStorage.getItem("conversationId") || crypto.randomUUID();
            localStorage.setItem("userId", userId);
            localStorage.setItem("conversationId", conversationId);

            var socket = io.connect('http://localhost:8002/chat', {
                query: { 'userId': userId, 'conversationId': conversationId }
            });

            // Function to send a heartbeat message
            function sendHeartbeat() {
                socket.emit('heartbeat', { message: 'ping' });
            }

            setInterval(sendHeartbeat, 60000);

            document.getElementById("message").addEventListener("keydown", function (event) {
                if (event.key === "Enter" && !event.shiftKey) {
                    event.preventDefault();
                    document.getElementById("send").click();
                }
            });

            socket.on('assistant_message', function (data) {
                const messagesList = document.getElementById("messages");
                let lastMessage = messagesList.lastElementChild;
                if (!lastMessage || lastMessage.classList.contains("user")) {
                    lastMessage = document.createElement("div");
                    lastMessage.classList.add("message", "assistant");
                    messagesList.appendChild(lastMessage);
                    accumulatedMarkdown = '';
                }

                accumulatedMarkdown += data.text;

                lastMessage.innerHTML = marked.parse(accumulatedMarkdown);

                messagesList.scrollTop = messagesList.scrollHeight;
            });

            document.getElementById("send").addEventListener("click", function () {
                var messageText = document.getElementById("message").value.trim();
                if (!messageText) return;

                socket.emit('user_message', {
                    text: messageText,
                    userId: userId,
                    conversationId: conversationId,
                });

                const messagesList = document.getElementById("messages");
                const userMsgElement = document.createElement("div");
                userMsgElement.classList.add("message", "user");
                userMsgElement.innerText = messageText;
                messagesList.appendChild(userMsgElement);

                document.getElementById("message").value = ''; // Clear the input field after sending
                messagesList.scrollTop = messagesList.scrollHeight; // Scroll to the bottom
            });
        });

        function toggleChat() {
            const chatWidget = document.getElementById('chat-widget');
            if (chatWidget.style.display === 'none' || chatWidget.style.display === '') {
                chatWidget.style.display = 'flex';
            } else {
                chatWidget.style.display = 'none';
            }
        }
    </script>
</body>

</html>

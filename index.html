<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Chat with OpenAI</title>
    <script src="https://cdn.socket.io/4.0.0/socket.io.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f2f5;
        }

        .chat-container {
            max-width: 600px;
            margin: 20px auto;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .chat-header {
            background-color: #007bff;
            color: #ffffff;
            padding: 10px;
            text-align: center;
        }

        .chat-body {
            background-color: #ffffff;
            padding: 10px;
            height: 400px;
            overflow-y: scroll;
        }

        .chat-footer {
            background-color: #f0f2f5;
            padding: 10px;
            display: flex;
            align-items: center;
        }

        .user-message,
        .assistant-message {
            padding: 10px;
            border-radius: 20px;
            margin-bottom: 10px;
        }

        .user-message {
            background-color: #007bff;
            color: #ffffff;
        }

        .assistant-message {
            background-color: #e9ecef;
            color: black;
        }

        .markdown-content strong,
        .assistant-message strong {
            font-weight: bold;
            /* Ensure this rule is not being overridden */
        }

        #message {
            flex-grow: 1;
            margin-right: 10px;
        }

        /* Ensure unordered lists use disc markers */
        .markdown-content ul {
            list-style-type: disc;
            /* default, but ensuring it's set */
        }

        /* Ensure ordered lists use decimal markers */
        .markdown-content ol {
            list-style-type: decimal;
            /* default, but ensuring it's set */
        }

        /* Adjust spacing around lists for better layout */
        .markdown-content ul,
        .markdown-content ol {
            margin-top: 10px;
            margin-bottom: 10px;
        }

        /* Ensure list items inside markdown-content are styled consistently */
        .markdown-content li {
            line-height: 1.6;
            /* Improve readability */
        }

        /* Style adjustments for paragraphs to ensure consistent spacing */
        .markdown-content p {
            margin-top: 10px;
            margin-bottom: 10px;
        }
    </style>
</head>

<body>
    <div class="chat-container">
        <div class="chat-header">Chat with OpenAI</div>
        <div class="chat-body" id="messages"></div>
        <div class="chat-footer">
            <input type="text" id="message" autocomplete="off">
            <button id="send">Send</button>
        </div>
    </div>
    <script type="text/javascript">
        document.addEventListener('DOMContentLoaded', function () {
            let userId = localStorage.getItem("userId") || crypto.randomUUID();
            let conversationId = localStorage.getItem("conversationId") || crypto.randomUUID();
            localStorage.setItem("userId", userId);
            localStorage.setItem("conversationId", conversationId);

            const urlParams = new URLSearchParams(window.location.search);
            let referralUrl = urlParams.get('referralUrl');


            var socket = io.connect('https://wyatt-openai-play.bdtrust.org/chat', {
                query: { 'userId': userId, 'conversationId': conversationId, "referralUrl": referralUrl }
            });


            document.getElementById("message").addEventListener("keydown", function (event) {
                if (event.key === "Enter" && !event.shiftKey) {
                    event.preventDefault();
                    document.getElementById("send").click();
                }
            });

            socket.on('assistant_message', function (data) {
                const messagesList = document.getElementById("messages");
                let lastMessage = messagesList.lastElementChild;
                if (!lastMessage || lastMessage.classList.contains("user-message")) {
                    lastMessage = document.createElement("div");
                    lastMessage.classList.add("assistant-message");
                    messagesList.appendChild(lastMessage);
                    accumulatedMarkdown = '';
                }

                accumulatedMarkdown += data.text;

                lastMessage.innerHTML = marked.parse(accumulatedMarkdown);

                messagesList.scrollTop = messagesList.scrollHeight;
            });


            document.getElementById("send").addEventListener("click", function () {
                var messageText = document.getElementById("message").value.trim();
                if (!messageText) return;

                let currentPageUrl = window.location.href;

                socket.emit('user_message', {
                    text: messageText,
                    userId: userId,
                    conversationId: conversationId,
                    currentPageUrl: currentPageUrl,
                    referralUrl: referralUrl
                });

                const messagesList = document.getElementById("messages");
                const userMsgElement = document.createElement("div");
                userMsgElement.classList.add("user-message");
                userMsgElement.innerText = `You: ${messageText}`;
                messagesList.appendChild(userMsgElement);

                document.getElementById("message").value = ''; // Clear the input field after sending
                messagesList.scrollTop = messagesList.scrollHeight; // Scroll to the bottom
            });
        });

        // New function to convert image links to <img> tags
        function convertImageLinksToImages(inputHtml) {
            // This pattern looks for <a> tags wrapping URLs ending in image file extensions
            var replacePatternImg = /<a href="(https?:\/\/\S+\.(?:png|jpg|jpeg|gif|svg))" target="_blank">(https?:\/\/\S+\.(?:png|jpg|jpeg|gif|svg))<\/a>/gim;
            return inputHtml.replace(replacePatternImg, '<a href="$1" target="_blank"><img src="$1" style="max-width:100%;height:auto;"></a>');
        }

    </script>
</body>

</html>

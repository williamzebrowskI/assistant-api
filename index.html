<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chat with OpenAI</title>
    <script src="https://cdn.socket.io/4.0.0/socket.io.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 0; background-color: #f0f2f5; }
        .chat-container { max-width: 600px; margin: 20px auto; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); }
        .chat-header { background-color: #007bff; color: #ffffff; padding: 10px; text-align: center; }
        .chat-body { background-color: #ffffff; padding: 10px; height: 400px; overflow-y: scroll; }
        .chat-footer { background-color: #f0f2f5; padding: 10px; display: flex; align-items: center; }
        .user-message, .assistant-message { padding: 10px; border-radius: 20px; margin-bottom: 10px; }
        .user-message { background-color: #007bff; color: #ffffff; }
        .assistant-message { background-color: #e9ecef; color: black; }
        #message { flex-grow: 1; margin-right: 10px; }
        .link-container {
            margin-right: 5px; /* Adjust the space to your liking */
            display: inline-block; /* Keeps the link inline but allows for margin */
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">Chat with OpenAI</div>
        <div class="chat-body" id="messages"></div>
        <div class="chat-footer">
            <input type="text" id="message" autocomplete="off">
            <button id="send">Send</button>
        </div>
    </div>
    <script type="text/javascript">
        document.addEventListener('DOMContentLoaded', function() {
            let userId = localStorage.getItem("userId") || crypto.randomUUID();
            let conversationId = localStorage.getItem("conversationId") || crypto.randomUUID();
            localStorage.setItem("userId", userId);
            localStorage.setItem("conversationId", conversationId);

            var socket = io.connect('https://wyatt-openai-play.bdtrust.org/chat', {
                query: { 'userId': userId, 'conversationId': conversationId }
            });

            socket.on('assistant_message', function(data) {
                const messagesList = document.getElementById("messages");
                let lastMessage = messagesList.lastElementChild;
                if (!lastMessage || lastMessage.classList.contains("user-message")) {
                    lastMessage = document.createElement("div");
                    lastMessage.classList.add("assistant-message");
                    messagesList.appendChild(lastMessage);
                }
                
                // Append incoming text to the last message element.
                lastMessage.innerText += data.text;

                if (messageIsComplete()) {
                    formatTextForHyperlinks(lastMessage);
                }
                
                messagesList.scrollTop = messagesList.scrollHeight; // Auto-scroll to the latest message
            });

            document.getElementById("send").addEventListener("click", function() {
                var messageText = document.getElementById("message").value.trim();
                if (!messageText) return;

                socket.emit('user_message', { text: messageText, userId: userId, conversationId: conversationId });

                const messagesList = document.getElementById("messages");
                const userMsgElement = document.createElement("div");
                userMsgElement.classList.add("user-message");
                userMsgElement.innerText = `You: ${messageText}`;
                messagesList.appendChild(userMsgElement);

                document.getElementById("message").value = ''; // Clear the input field after sending
                messagesList.scrollTop = messagesList.scrollHeight; // Scroll to the bottom
            });
        });

            // This function replaces plain text URLs with clickable links.
        function formatTextForHyperlinks(messageElement) {
            let innerText = messageElement.innerText;
            //  #added
            let markdownConverted = convertMarkdownLinksToHtml(innerText);
            let formattedHtml = linkify(markdownConverted);
            // let finalHtml = convertImageLinksToImages(formattedHtml);
            messageElement.innerHTML = formattedHtml; // Set formatted HTML with links.
        }


        function linkify(text) {
            // This regex matches URLs that are not already part of an anchor tag
            const urlPattern = /(\b(https?|ftp):\/\/[-A-Z0-9+&@#\/%?=~_|!:,.;]*[-A-Z0-9+&@#\/%=~_|])(?![^<]*>|[^<>]*<\/a>)/gim;
            return text.replace(urlPattern, function(match) {
                // Now, we ensure that only plain text URLs are replaced
                return `<span class="link-container"><a href="${match}" target="_blank">${match}</a></span>`;
            });
        }


        function convertMarkdownLinksToHtml(text) {
            const markdownLinkPattern = /\[([^\]]+)\]\((https?:\/\/[^\)]+)\)/g;
            return text.replace(markdownLinkPattern, '<a href="$2" target="_blank">$1</a>');
        }

        function messageIsComplete() {
        // Implement logic to determine if the current message stream is complete.
            return true; // Placeholder return value.
        }
        // New function to convert image links to <img> tags
        function convertImageLinksToImages(inputHtml) {
            // This pattern looks for <a> tags wrapping URLs ending in image file extensions
            var replacePatternImg = /<a href="(https?:\/\/\S+\.(?:png|jpg|jpeg|gif|svg))" target="_blank">(https?:\/\/\S+\.(?:png|jpg|jpeg|gif|svg))<\/a>/gim;
            return inputHtml.replace(replacePatternImg, '<a href="$1" target="_blank"><img src="$1" style="max-width:100%;height:auto;"></a>');
        }

    </script>
</body>
</html>
